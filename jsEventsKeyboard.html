        // input.addEventListener('keyup', function () {

        window.addEventListener('keydown', function (event) {
            switch (event.code) {
                case 'ArrowUp':
                    console.log(event.code);
                    console.log("UP!");
                    break;
                case 'ArrowDown':
                    console.log(event.code);
                    console.log("DOWN!");
                    break;
                case 'ArrowLeft':
                    console.log(event.code);
                    console.log("LEFT!");
                    break;
                case 'ArrowRight':
                    console.log(event.code);
                    console.log("RIGHT!");
                    break
                default:
                    console.log("IGNORED!")
            }
        })

    </script>
</body>
