    <!--
    > Data types describe the different types or kinds of data that we're gonna be working with and storing in variables. 
      In JS, there are five basic, or primitive, types of data : 
        - string : is a collection of alphanumeric characters within a double quotes or single quotes or Backticks
            Double quotes: "Skillzam"
            Single quotes: 'Skillzam'
            Backticks:     `Skillzam`
            Backticks are “extended functionality” quotes. (String Literals)
            They allow us to embed variables and expressions into a string by wrapping them in ${…}

        - number : The number type represents both integer and floating point numbers.
            Besides regular numbers, there are also “special numeric values” 
            which also belong to this data type: 
                Infinity : represents the mathematical Infinity ∞
                -Infinity : represents the mathematical negative Infinity -∞
                NaN : NaN represents a computational error ( not a number)
                      It is a result of an incorrect or an undefined mathematical operation
                      NaN is sticky. Any further mathematical operation on NaN returns NaN

        - boolean : The boolean type has only two values: true and false.
                     Boolean values also come as a result of comparisons

        - undefined : The meaning of undefined is “value is not assigned”.
                      it is possible to explicitly assign undefined to a variable  
        
        - null : The special null value does not belong to any of the ty  ove.
                 It forms a separate type of its own which contains only the null value
                 It’s just a special value which represents “nothing”, “empty” or “value unknown”
    
        - BigInt : The “number” type cannot safely represent integer values larger than (2**53-1) (that’s 9007199254740991), 
               or less than -(2**53-1) for negatives.
               BigInt type was recently added to the language to represent integers of arbitrary length
               BigInt value is created by appending n to the end of an integer

        - Symbol : is a primitive datatype which represents a unique "hidden" identifier that no other code can accidentally access.
               Suppose if different developers want to add a player.uid property to a player object belonging to a third-party code, they could mix each others values.
               Using Symbol() to create a unique identifiers, solves this problem.

    > When adding a number and a string, JavaScript will treat the number as a string.        
    
    > JavaScript evaluates expressions from left to right. 
      Different sequences can produce different results
    
    > "typeof" operator allows us to see which type is stored in a variable
      Usually used as typeof x, but typeof(x) is also possible.  

    -->
