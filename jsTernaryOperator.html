<title>JavaScript Ternary Comparision Operator</title>
</head>  
<body>
<!--
    Ternary operator is a simplified Comparision Operator like if / else.
    Syntax: condition ? <expression if true> : <expression if false>
-->

    <h1 id="demo">JavaScript Ternary Comparision Operator</h1>

    <script>
        function functionTrue() {
            console.log('This message is from the functionTrue()');
        }

        function functionFalse() {
            console.log('This message is from the functionFalse()');
        }

        let conditionDecision = false;

        // Ternary conditional operator
        conditionDecision ? functionTrue() : functionFalse();
        
    </script>

</body>
