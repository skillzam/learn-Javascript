<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Website Theme Colors</title>
    <style>
        label, select {
          font-size: 20px;
          border-radius: 3px;
        }
    </style>
  </head>
  <body>
    <label for="theme" style="font-size: 30px;">Select Website Theme: </label>
    <select id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="purple">Purple</option>
      <option value="orange">Orange</option>
      <option value="green">Green</option>
    </select>

    <h1>Skillzam - Learn without limits. </h1>

    <script>
      const select = document.querySelector('select');
      const html = document.querySelector('html');

      select.onchange = function() {
        const choice = select.value; // choice = dropdown value

        switch(choice) {
          case 'black':
            update('black','white');
            break;
          case 'white':
            update('white','black');
            break;
          case 'purple':
            update('purple','white');
            break;
          case 'orange':
            update('orange','black');
            break;
          case 'green':
            update('green','white');
            break;
        }
      }

      function update(bgColor, textColor) {
        html.style.backgroundColor = bgColor;
        html.style.color = textColor;
      }
    </script>
  </body>
</html>
