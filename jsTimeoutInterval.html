    <!--
    > JavaScript  setTimeout() Method
      Executes a function, after waiting a specified number of milliseconds.
      The first parameter is a function to be executed.
      The second parameter indicates the number of milliseconds before execution.
      
    > JavaScript  setInterval() Method
      Executes a function, after waiting a specified number of milliseconds but repeats the execution of the function continuously
      The first parameter is the function to be executed.
      The second parameter indicates the length of the time-interval between each execution.
    -->

    <h2>JavaScript setTimeout & setInterval Method</h2>


    <script>


        /************************************************/
        // JavaScript setTimeout Method
        // Example of the customer service chat
        console.log("Hello! How can I help you ?")
        setTimeout(() => {
            console.log("Can you please enter your query?")
        }, 6000)
        console.log("Please Try later, Bye..!")
