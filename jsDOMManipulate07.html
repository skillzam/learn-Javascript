<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnName">NAME</button>
    <button id="btnCollege">COLLEGE</button>

    <p id="para"></p>

    <script>
        function updateOne () {
            paragraph.innerText = "Rohit";
        }
        function updateTwo () {
            paragraph.innerText = "BEC";
        }

        const btnOne = document.getElementById('btnName');
        const btnTwo = document.getElementById('btnCollege');
        const paragraph = document.getElementById('para');

        btnOne.onclick = updateOne;
        btnTwo.onclick = updateTwo;

    </script>
</body>
</html>
