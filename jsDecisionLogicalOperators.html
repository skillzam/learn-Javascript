<!--
    Logical operators are used to test for true or false.
        Operator	Description
            &&	    logical and
            ||	    logical or
            !	    logical not
-->    
    <h1>JavaScript Decisions - Logical Operators</h1>

    <script>

        /************************************************/
        // JavaScript Logical Operators : Wonderword Example
        const Wonderword = prompt("Enter your favorite Wonderword");
        if (Wonderword.length >= 9 && Wonderword.indexOf(' ') === -1) {
            console.log("Perfect Wonderword!")
        } else {
            console.log("Incorrect Wonderword!")
        }

        /************************************************/
        // JavaScript Logical Operators :  
        // Example of Rewarding the good performing students 
        //        
        // 0-49 - Unsatisfactory ₹0
        // 50 - 59 - Fair ₹6000
        // 60 - 69 - Good ₹6000
        // 70 - 79 - Very Good ₹8000
        // 80 - 89 - Excellent ₹8000
        // 90 - 100 - Outstanding ₹10000 
        const score = 80;  // Input score - (Change here)
        if ((score >= 0) && (score < 50)) {
            console.log("Perform Well. Keep your spirits high!");
        } else if (((score >= 50) && (score < 60)) || ((score >= 60) && (score < 70))) {
            console.log("You are rewarded ₹6000");
        } else if (((score >= 70) && (score < 80)) || ((score >= 80) && (score < 90))) {
            console.log("You are rewarded ₹6000");
        } else if ((score >= 90) && (score <= 100))  {
            console.log("You are rewarded ₹10000");
        } else {
            console.log("Invalid SCORE!");
        }


        /************************************************/
        // JavaScript Logical Operators :  
        // Example to combine  && and ||
        const percentScore = 55;
        if (!(percentScore >= 50 && percentScore < 90 || percentScore > 90)) {
            console.log("PLZ SCORE WELL!");
        } else {
            console.log("WELL SCORED!");
        }


    </script>
</body>
